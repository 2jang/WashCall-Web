<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WashCall - 로그인</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">WashCall</a>
        <button class="navbar-toggle" id="navbarToggle">
            &#9776; 
        </button>
        <ul class="navbar-nav" id="navbarMenu">
            <li><a href="index.html">실시간 현황</a></li>
            <li><a href="congestion.html">혼잡도 분석</a></li>
            <li><a href="survey.html">설문조사</a></li>
            <li><a href="#" id="logout-button">로그아웃</a></li>
            
            <li class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <span class="theme-slider"></span>
                </label>
            </li>
            
        </ul>
    </nav>

  <main class="container">

    <div class="auth-container">

      <form id="login-form" class="auth-form">
        <h2>로그인</h2>

        <p id="login-error-message" class="error-message"></p>
        
        <div class="form-group">
          <label for="login-id">학번 (아이디)</label>
          <input type="text" id="login-id" placeholder="아이디" required>
        </div>
        
        <div class="form-group">
          <label for="login-pw">비밀번호</label>
          <input type="password" id="login-pw" placeholder="비밀번호" required>
        </div>
        
        <button type="submit" class="auth-button">로그인</button>
        
        <p class="auth-toggle">
          계정이 없으신가요? <a href="#" id="show-register-form">회원가입 하러가기</a>
        </p>
      </form>

      <form id="register-form" class="auth-form" style="display: none;">
        <h2>회원가입</h2>
        
        <div class="form-group">
          <label for="register-name">이름 (Username)</label>
          <input type="text" id="register-name" required>
        </div>
        
        <div class="form-group">
          <label for="register-id">학번 (아이디)</label>
          <input type="text" id="register-id" required>
        </div>
        
        <div class="form-group">
          <label for="register-pw">비밀번호</label>
          <input type="password" id="register-pw" required>
        </div>

        <div class="form-group">
          <label for="register-pw-confirm">비밀번호 확인</label>
          <input type="password" id="register-pw-confirm" required>
        </div>
        
        <button type="submit" class="auth-button">회원가입</button>
        
        <p class="auth-toggle">
          이미 계정이 있으신가요? <a href="#" id="show-login-form">로그인 하러가기</a>
        </p>
      </form>

    </div> </main>

  <script src="js/mock-data.js"></script>
    
    <script src="js/server-api.js"></script> 

    <script src="js/auth.js"></script>

    <script src="js/navbar.js"></script>
    
    </body>
    </html>
