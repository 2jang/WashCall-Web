<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WashCall - 세탁실 구독</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        .room-list-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .room-item h3 {
            margin: 0;
            color: #333;
        }
        .subscribe-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        .subscribe-btn:disabled {
            background-color: #6c757d;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">WashCall</a>
        <button class="navbar-toggle" id="navbarToggle">
            &#9776; 
        </button>
        <ul class="navbar-nav" id="navbarMenu">
            <li><a href="index.html">실시간 현황</a></li>
            <li><a href="congestion.html">혼잡도 분석</a></li>
            <li><a href="survey.html">설문조사</a></li>
            <li><a href="#" id="logout-button">로그아웃</a></li>
            
            <li class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <span class="theme-slider"></span>
                </label>
            </li>
            
        </ul>
    </nav>

    <main class="container">
        <header class="main-header">
            <h2>세탁실 구독</h2>
            <p>이용할 세탁실을 구독 목록에 추가하세요.</p>
        </header>

        <div id="room-list-container">
            <p>세탁실 목록을 불러오는 중...</p>
        </div>
    </main>

    <script src="js/server-api.js"></script>
    <script src="js/auth.js"></script> 
    <script src="js/navbar.js"></script>
    
    <script src="js/subscribe.js"></script> 
</body>
</html>
