<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WashCall - 설문조사</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    
    <style>
        .survey-form {
            background-color: var(--bg-secondary-color);
            padding: 24px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label.question-title { /* 질문 제목 */
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        /* --- ❗️ [신규] 탭(버튼) 스타일 --- */
        .radio-group {
            display: grid;
            /* 5개 버튼을 화면 크기에 맞춰 유연하게 배치 */
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            border-radius: 8px;
            overflow: hidden; /* 모서리 */
            border: 1px solid var(--border-color);
        }
        
        .radio-group input[type="radio"] {
            /* 라디오 버튼 숨기기 */
            display: none;
        }

        .radio-group label {
            /* 텍스트/버튼 스타일 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 10px;
            
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--text-secondary-color);
            
            background-color: var(--bg-secondary-color);
            border-left: 1px solid var(--border-color);
            
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
            text-align: center;
            white-space: nowrap;
        }
        
        .radio-group label:first-of-type {
             /* 맨 왼쪽 버튼 테두리 제거 */
            border-left: none;
        }

        .radio-group label:hover {
            background-color: var(--bg-color);
        }

        /* ❗️ [핵심] 선택된(checked) 라벨 스타일 */
        .radio-group input[type="radio"]:checked + label {
            background-color: var(--primary-color); /* (파란색) */
            color: white;
            font-weight: 600;
            box-shadow: 0 0 10px rgba(0,100,255, 0.3); /* 은은한 효과 */
            border-color: var(--primary-color);
        }
        
        /* 텍스트 입력 필드 (기존과 유사) */
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            min-height: 120px;
            resize: vertical;
        }
        .form-group input[type="text"] {
             min-height: auto;
        }
        
        /* 제출 버튼 (기존과 동일) */
        .submit-btn {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
             background-color: var(--primary-hover-color);
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">WashCall</a>

        <button class="navbar-toggle" id="navbarToggle">
            &#9776; </button>
        
        <ul class="navbar-nav" id="navbarMenu">
            <li><a href="index.html">실시간 현황</a></li>
            <li><a href="congestion.html">혼잡도 분석</a></li>
            <li><a href="survey.html">설문조사</a></li>
            <li><a href="#" id="logout-button">로그아웃</a></li>
            
            <li class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <span class="theme-slider"></span>
                </label>
            </li>
        </ul>
    </nav>

    <main class="container">
        
        <header class="main-header">
            <h2>서비스 사용성 평가</h2>
            <p>WashCall의 핵심 기능은 어떠셨나요? 서비스 개선을 위해 구체적인 피드백을 남겨주세요.</p>
        </header>

        <form id="survey-form" class="survey-form">
            
            <div class="form-group">
                <label class="question-title">1. [핵심 기능] 실시간 현황(상태)이 얼마나 정확했나요?</label>
                <div class="radio-group">
                    <input type="radio" name="status_accuracy" id="s1-5" value="5" required>
                    <label for="s1-5">매우 정확</label>
                    
                    <input type="radio" name="status_accuracy" id="s1-4" value="4">
                    <label for="s1-4">대체로 정확</label>
                    
                    <input type="radio" name="status_accuracy" id="s1-3" value="3">
                    <label for="s1-3">보통</label>
                    
                    <input type="radio" name="status_accuracy" id="s1-2" value="2">
                    <label for="s1-2">가끔 틀림</label>
                    
                    <input type="radio" name="status_accuracy" id="s1-1" value="1">
                    <label for="s1-1">자주 틀림</label>
                </div>
            </div>

            <div class="form-group">
                <label class="question-title">2. [핵심 기능] 세탁 경과 시간이 얼마나 정확했나요?</label>
                <div class="radio-group">
                    <input type="radio" name="timer_accuracy" id="s2-5" value="5" required>
                    <label for="s2-5">매우 정확</label>
                    
                    <input type="radio" name="timer_accuracy" id="s2-4" value="4">
                    <label for="s2-4">대체로 정확</label>
                    
                    <input type="radio" name="timer_accuracy" id="s2-3" value="3">
                    <label for="s2-3">보통</label>
                    
                    <input type="radio" name="timer_accuracy" id="s2-2" value="2">
                    <label for="s2-2">가끔 틀림</label>
                    
                    <input type="radio" name="timer_accuracy" id="s2-1" value="1">
                    <label for="s2-1">자주 틀림</label>
                </div>
            </div>

            <div class="form-group">
                <label class="question-title">3. [핵심 기능] 세탁 완료 알림은 제때 도착했나요?</label>
                <div class="radio-group">
                    <input type="radio" name="timing" id="s3-5" value="5" required>
                    <label for="s3-5">매우 잘 맞음</label>
                    
                    <input type="radio" name="timing" id="s3-4" value="4">
                    <label for="s3-4">잘 맞음</label>
                    
                    <input type="radio" name="timing" id="s3-3" value="3">
                    <label for="s3-3">보통</label>
                    
                    <input type="radio" name="timing" id="s3-2" value="2">
                    <label for="s3-2">조금 안 맞음</label>
                    
                    <input type="radio" name="timing" id="s3-1" value="1">
                    <label for="s3-1">안 옴</label>
                </div>
            </div>
            
            <div class="form-group">
                <label class="question-title" for="survey-new-feature">4. [신규 기능] 가장 필요한 추가 기능은 무엇인가요?</label>
                <input type="text" id="survey-new-feature" name="new_feature" placeholder="예: 건조기 현황, 예약 기능, 고장 신고...">
            </div>

            <div class="form-group">
                <label class="question-title" for="survey-suggestion">5. [정성 평가] 건의사항 및 버그 리포트</label>
                <textarea id="survey-suggestion" name="suggestion" placeholder="자유롭게 의견을 남겨주세요..."></textarea>
            </div>

            <div class="form-group">
                <label class="question-title">6. [종합 평가] 서비스에 전반적으로 만족하십니까?</label>
                <div class="radio-group">
                    <input type="radio" name="satisfaction" id="s4-5" value="5" required>
                    <label for="s4-5">매우 만족</label>
                    
                    <input type="radio" name="satisfaction" id="s4-4" value="4">
                    <label for="s4-4">만족</label>
                    
                    <input type="radio" name="satisfaction" id="s4-3" value="3">
                    <label for="s4-3">보통</label>
                    
                    <input type="radio" name="satisfaction" id="s4-2" value="2">
                    <label for="s4-2">불만족</label>
                    
                    <input type="radio" name="satisfaction" id="s4-1" value="1">
                    <label for="s4-1">매우 불만족</label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">제출하기</button>
        </form>

    </main>

    <script src="js/mock-data.js"></script>
    <script src="js/server-api.js"></script> 
    <script src="js/auth.js"></script> 
    <script src="js/survey.js"></script>
    <script src="js/navbar.js"></script>

    </body>
    </html>
