<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WashCall - 설문조사</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    
    <style>
        .survey-form {
            background-color: #fff;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label { /* 질문 제목 ("1. [핵심 기능]...") */
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .form-group .radio-group {
            display: flex;
            flex-wrap: wrap; /* 모바일에서 줄바꿈 허용 */
            gap: 15px; /* 각 옵션(<label>) 사이의 간격 */
        }
        
        /* ❗️ [수정] 라디오 버튼과 텍스트를 한 쌍으로 정렬 */
        .form-group .radio-group label {
            display: flex; /* 라벨을 flex 컨테이너로 만듭니다 */
            align-items: center; /* 내부 항목(버튼, 텍스트)을 세로 중앙 정렬 */
            gap: 5px; /* 라디오 버튼과 텍스트 사이의 간격 */
            
            font-weight: 400; /* 옵션은 얇은 글씨로 */
            font-size: 1rem;
            margin-bottom: 0;
            cursor: pointer; /* 라벨 전체에 클릭 커서 적용 */

            /* ❗️ [핵심] 글씨가 깨지지 않도록 줄바꿈을 방지합니다 */
            white-space: nowrap; 
        }
        /* ❗️ [추가] 라디오 버튼 자체의 기본 마진 제거 */
        .form-group .radio-group input[type="radio"] {
            margin: 0;
        }
        /* ▲▲▲ [수정됨] 스타일 ▲▲▲ */

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            min-height: 120px;
            resize: vertical;
        }
        .form-group input[type="text"] {
             min-height: auto; /* input[type="text"]는 min-height 제거 */
        }
        .submit-btn {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">WashCall</a>
        <button class="navbar-toggle" id="navbarToggle">
            &#9776; 
        </button>
        <ul class="navbar-nav" id="navbarMenu">
            <li><a href="index.html">실시간 현황</a></li>
            <li><a href="congestion.html">혼잡도 분석</a></li>
            <li><a href="survey.html">설문조사</a></li>
            <li><a href="#" id="logout-button">로그아웃</a></li>
            
            <li class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <span class="theme-slider"></span>
                </label>
            </li>
            
        </ul>
    </nav>

    <main class="container">
        
        <header class="main-header">
            <h2>서비스 사용성 평가</h2>
            <p>WashCall의 핵심 기능은 어떠셨나요? 서비스 개선을 위해 구체적인 피드백을 남겨주세요.</p>
        </header>

        <form id="survey-form" class="survey-form">
            
            <div class="form-group">
                <label>1. [핵심 기능] 실시간 현황(상태)이 얼마나 정확했나요?</label>
                <div class="radio-group">
                    <label><input type="radio" name="status_accuracy" value="5" required> 매우 정확</label>
                    <label><input type="radio" name="status_accuracy" value="4"> 대체로 정확</label>
                    <label><input type="radio" name="status_accuracy" value="3"> 보통</label>
                    <label><input type="radio" name="status_accuracy" value="2"> 가끔 틀림</label>
                    <label><input type="radio" name="status_accuracy" value="1"> 자주 틀림</label>
                </div>
            </div>

            <div class="form-group">
                <label>2. [핵심 기능] 세탁 잔여 시간(타이머)이 얼마나 정확했나요?</label>
                <div class="radio-group">
                    <label><input type="radio" name="timer_accuracy" value="5" required> 매우 정확</label>
                    <label><input type="radio" name="timer_accuracy" value="4"> 대체로 정확</label>
                    <label><input type="radio" name="timer_accuracy" value="3"> 보통</label>
                    <label><input type="radio" name="timer_accuracy" value="2"> 가끔 틀림</label>
                    <label><input type="radio" name="timer_accuracy" value="1"> 자주 틀림</label>
                </div>
            </div>

            <div class="form-group">
                <label>3. [핵심 기능] 세탁 완료 알림은 제때 도착했나요?</label>
                <div class="radio-group">
                    <label><input type="radio" name="timing" value="5" required> 매우 잘 맞음</label>
                    <label><input type="radio" name="timing" value="4"> 잘 맞음</label>
                    <label><input type="radio" name="timing" value="3"> 보통</label>
                    <label><input type="radio" name="timing" value="2"> 조금 안 맞음</label>
                    <label><input type="radio" name="timing" value="1"> 전혀 안 맞음/안 옴</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="survey-new-feature">4. [신규 기능] 가장 필요한 추가 기능은 무엇인가요?</label>
                <input type="text" id="survey-new-feature" name="new_feature" placeholder="예: 건조기 현황, 예약 기능, 고장 신고...">
            </div>

            <div class="form-group">
                <label for="survey-suggestion">5. [정성 평가] 건의사항 및 버그 리포트</label>
                <textarea id="survey-suggestion" name="suggestion" placeholder="자유롭게 의견을 남겨주세요..."></textarea>
            </div>

            <div class="form-group">
                <label>6. [종합 평가] 서비스에 전반적으로 만족하십니까?</label>
                <div class="radio-group">
                    <label><input type="radio" name="satisfaction" value="5" required> 매우 만족</label>
                    <label><input type="radio" name="satisfaction" value="4"> 만족</label>
                    <label><input type="radio" name="satisfaction" value="3"> 보통</label>
                    <label><input type="radio" name="satisfaction" value="2"> 불만족</label>
                    <label><input type="radio" name="satisfaction" value="1"> 매우 불만족</label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">제출하기</button>
        </form>

    </main>

    <script src="js/mock-data.js"></script>

    <script src="js/server-api.js"></script> 

    <script src="js/auth.js"></script> 

    <script src="js/survey.js"></script>

    <script src="js/navbar.js"></script>

    </body>
    </html>
